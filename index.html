<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="./styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <h2>Temperature Converter</h2>
      <div class="box-wrapper">
        <div class="box">
          <label for="">Celsius</label>
          <input
            type="number"
            class="celInput"
            oninput="celtofar()"
            value="1" />
        </div>
        <div class="box">
          <label for="">Fahrenheit</label>
          <input
            type="number"
            class="farInput"
            oninput="fartocel()" />
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
